# List of CVMs to query
ucvmlist=cvms

# UCVM conf file
ucvmconf=../conf/ucvm.conf

# Gridding cell centered or vertex
gridtype=VERTEX

# Spacing of cells
spacing=500.0

# Projection
proj=+proj=utm +datum=WGS84 +zone=11
rot=0.0
x0=-118.3
y0=33.7
z0=0.0

# Number of cells along each dim
nx=100
ny=100
nz=100

# Partitioning of grid among processors
px=2
py=2
pz=5

# Vs/Vp minimum
vp_min=0
vs_min=0

# Mesh and grid files, format
meshfile=awp_mesh_compare_ucvmc.awp
gridfile=awp_mesh_compare_ucvmc.grid
meshtype=IJK-12

# Location of scratch dir
scratch=./
